<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Account Deletion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <h2>Confirm Deletion</h2>
      <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" class="app-logo">
    </div>

    <p>Are you sure you want to delete your account? This action cannot be undone.</p>

    <form method="post" action="{{ url_for('delete_account') }}">
      <button type="submit" class="danger-button" name="confirm" value="yes">Yes, delete my account</button>
      <div class="button-spacer"></div>
      <button type="submit" class="danger-button" name="confirm" value="no">Cancel</button>
    </form>
  </div>
</body>
</html>
