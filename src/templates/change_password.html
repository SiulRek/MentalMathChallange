<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="form-vertical">
      <div class="form-group">
        <label for="old_password">Current Password:</label>
        <input type="password" id="old_password" name="old_password" class="password-field" required>
      </div>

      <div class="form-group">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" class="password-field" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="password-field" required>
      </div>

      <button type="submit">Update Password</button>
    </form>

    <p style="margin-top: 20px;">
      <a href="{{ url_for('user_settings') }}">Back to Settings</a>
    </p>
  </div>
</body>
</html>
