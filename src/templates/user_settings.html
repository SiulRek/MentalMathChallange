<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Settings - Mental Math Challenge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  <body>
    <div class="container">
      <div class="header-bar">
        <h1>User Settings</h1>
        <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" class="app-logo">
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Account Options</h2>

    <form action="{{ url_for('change_password') }}" method="get">
      <button type="submit">Change Password</button>
    </form>
    <div class="button-spacer"></div>
    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit">Logout</button>
    </form>
    <div class="button-spacer"></div>
    <form action="{{ url_for('delete_account') }}" method="get">
      <button type="submit" class="danger-button">Delete Account</button>
    </form>

    <p><a href="javascript:history.back()">‚Üê Go Back</a></p>

  </div>
</body>
</html>
