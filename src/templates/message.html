<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message - Mental Math Challenge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="message-wrapper">
      {% if type == "email_confirmation_success" %}
        <div class="message-box success">
          <h2>Success</h2>
          <p>{{ message }}</p>
        </div>
      {% elif type == "email_confirmation_error" %}
        <div class="message-box error">
          <h2>Error</h2>
          <p>{{ message }}</p>
        </div>
      {% elif type == "request_email_confirmation" %}
        <div class="message-box info">
          <h2>Email Confirmation</h2>
          <p>{{ message }}</p>
        </div>
      {% else %}
        <div class="message-box neutral">
          <p>{{ message }}</p>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
